<html lang="en">
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <title></title>
</head>
<body>

<!-- Main charts -->
<div class="container">
    <div class="row">
        <div class="column">
            <div class="row">
                <section>
                    <h1>Haemoglobin Level</h1>
                    <div id="haemoglobin-chart"></div>
                    <script src="js/parts/haemoglobin.js"></script>
                </section>

                <section>
                    <h1>Blood Pressure</h1>
                    <div id="blood-pressure-chart"></div>
                    <script src="js/parts/blood-pressure.js"></script>
                </section>

                <section>
                    <h1>Activity Level</h1>
                    <div id="activity-level-chart"></div>
                    <script src="js/parts/activity-level.js"></script>
                </section>
            </div>
            <div class="row">
                <section>
                    <div class="row">
                        <div class="column">
                            <h1>Body Data</h1>
                            <div id="body"></div>
                            <script src="js/parts/body.js"></script>
                        </div>
                        <div class="column">
                            <h2>BMI (kg/m<sup>2</sup>)</h2>
                            <div id="bmi-chart"></div>
                            <script src="js/parts/bmi.js"></script>
                        </div>
                    </div>
                </section>

                <section>
                    <h1>Body Fat</h1>
                    <div id="body-fat-chart"></div>
                    <script src="js/parts/body-fat.js"></script>
                </section>
            </div>
        </div>
        <div class="column">
            <section>
                <h1>Total Cholesterol/HDL</h1>
                <div id="total-hdl-chart"></div>
                <script src="js/parts/total-hdl.js"></script>

                <section style="align-self:flex-end">
                    <div class="row">
                        <h3>Total Cholesterol</h3>
                        <div id="total-chol-chart"></div>
                    </div>
                    <script src="js/parts/total-chol.js"></script>
                </section>

                <section style="align-self:flex-end">
                    <div class="row">
                        <h3>LDL Cholesterol</h3>
                        <div id="ldl-chol-chart"></div>
                    </div>
                    <script src="js/parts/ldl-chol.js"></script>
                </section>

                <section style="align-self:flex-end">
                    <div class="row">
                        <h3>HDL Cholesterol</h3>
                        <div id="hdl-chol-chart"></div>
                    </div>
                    <script src="js/parts/hdl-chol.js"></script>
                </section>

                <section style="align-self:flex-end">
                    <div class="row">
                        <h3>Triglycerides</h3>
                        <div id="triglycerides-chart"></div>
                    </div>
                    <script src="js/parts/triglycerides.js"></script>
                </section>
            </section>

            <section>
                <h1>Diabetes Risk</h1>
                <div id="diabetes-chart"></div>
                <script src="js/parts/diabetes.js"></script>

                <section style="align-self:flex-end">
                    <div class="row">
                        <h3>HbA1C</h3>
                        <div id="hba1c-chart"></div>
                    </div>
                    <script src="js/parts/hba1c.js"></script>
                </section>
            </section>
        </div>
    </div>
</div>

<!-- Annotations -->
<canvas id="annotate-canvas" width="0" height="0"></canvas>
<div id="annotate-controls">
    <a id="annotate-pen">&#9998;</a>
    <a id="annotate-visibility">&#10063;</a>
    <a id="annotate-reset">&#9851;</a>
</div>
<script src="js/annotate.js"></script>

<!-- Demo report controls -->
<div id="demo-controls">
    <p>Demo Controls</p>
    <section>
        <a href="./?report=male1.json">Male 1</a>
        <a href="./?report=female1.json">Female 1</a>
    </section>
</div>

<!-- Brand the site -->
<img src="assets/bupa.svg" class="brand" alt=""/>

<!-- Load the scripts -->
<script src="js/canvasjs-2.3/canvasjs.min.js" type="text/javascript"></script>
<script src="js/main.js"></script>
</body>
</html>
